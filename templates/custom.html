{% extends 'layouts/custom.html' %}
{% load staticfiles %}
{% block content %}
    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
        <div class="bg-light mr-md-3 pt-3 px-3 overflow-hidden">
            <div class="my-3 p-3 rounded">
                <h6 class="border-bottom border-gray pb-2 mb-0">News</h6>
                {% for a in custom %}
                    <div class="media text-muted pt-3">
                        <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32"
                             xmlns="http://www.w3.org/2000/svg"
                             preserveAspectRatio="xMidYMid slice" focusable="false" role="img"
                             aria-label="Placeholder: 32x32">
                            <title>Placeholder</title>
                             <rect width="100%" height="100%" fill="#007bff" class="check"></rect>
                            <script>
                                if(getCookie("{{a.headline}}")==1){
                                    $(".check").addClass("visited");
                                    $(".visited").removeClass("check");
                                }
                                else{
                                    $(".check").addClass("notvisited");
                                    $(".notvisited").removeClass("check");
                                }
                            </script>
                        </svg>
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark">bd pratidin</strong>
                            <a href="{{ a.link }}" target="_blank">{{ a.headline }}</a>

                        </p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
